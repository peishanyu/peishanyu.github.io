<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
	//Guideline錨點連結用
	// 設定leftmenu錨點連結
	$(document).ready(function () {
		$(window).scroll(function () {
			var items = $(".guide_content").find(".navtag");
			var menu = $(".guide_sidemenu ul");
			var top = $(document).scrollTop(); //当前位置相对于垂直滚动条顶部的偏移
			var currentId = ""; //滚动条现在所在位置的item id
			// 以下实现让导航菜单在滚动条滚动的时候自动设置焦点
			items.each(function () {
				var m = $(this);
				//注意：m.offset().top代表每一个item的顶部位置
				if (top > m.offset().top - 40) {
					currentId = "#" + m.attr("id");
				} else {
					return false;
				}
			});
			//给相应楼层的a设置current样式，取消其他链接的current样式
			var currentLink = menu.find(".active");
			if (currentId && currentLink.attr("href") != currentId) {
				currentLink.removeClass("active");
				menu.find("[href=" + currentId + "]").addClass("active");
			}
		});
	});
</script>
